<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
  <div class="calculator">
      <input type="text" id="result" readonly>
      <div class="row">
          <button onclick="result.value += '7'">7</button>
          <button onclick="result.value += '8'">8</button>
          <button onclick="result.value += '9'">9</button>
          <button onclick="result.value += '/'">/</button>
      </div>
      <div class="row">
          <button onclick="result.value += '4'">4</button>
          <button onclick="result.value += '5'">5</button>
          <button onclick="result.value += '6'">6</button>
          <button onclick="result.value += '*'">*</button>
      </div>
      <div class="row">
          <button onclick="result.value += '1'">1</button>
          <button onclick="result.value += '2'">2</button>
          <button onclick="result.value += '3'">3</button>
          <button onclick="result.value += '-'">-</button>
      </div>
      <div class="row">
          <button onclick="result.value += '0'">0</button>
          <button onclick="result.value = ''">C</button>
          <button onclick="result.value = eval(result.value)">=</button>
          <button onclick="result.value += '+'">+</button>
      </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
